<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="./token-negotiator-dist/negotiator.js"></script>
    <link rel="stylesheet" href="./token-negotiator-dist/theme/style.css" />
    
</head>
<body onload="init()">

    <div class="overlay-tn"></div>
    
    <script>

        function init() {

            window.negotiator = new negotiator.Client({
                type: 'active',
                issuers: [
                    // { collectionID: 'demo-tokens', onChain: true, contract: '0x0d0167a823c6619d430b1a96ad85b888bcf97c37', network: 'eth', blockchain: 'evm' },
                    { collectionID: 'demo-tokens', onChain: true, contract: '', network: 'mainnet-beta', blockchain: 'solana' }
                ],
                options: {
                    overlay: {
                    openingHeading: "Open a new world of discounts available with your tokens.",
                    issuerHeading: "Discount with your tokens",
                    repeatAction: "try again",
                    theme: "light",
                    position: "bottom-right"
                    }
                },
                filter: {}
            });

            window.negotiator.on("tokens-selected", (tokens) => {
                console.log(tokens);
            });

            window.negotiator.on("token-proof", (proof) => {
                console.log(proof);
            });

            window.negotiator.negotiate();

        }

    </script>

</body>
</html>
